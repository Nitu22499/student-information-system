{% extends 'base2.html' %}
{% block body %}


<br>
<<div class="container-fluid my-5">
        <h1 align="center"><B>Study Material</B></h1><br>
        <div class="row justify-content-center">
          <div class="col-md-11 col-sm-10">
            <div class="card">
              <div class="card-body">
    <table class="table  table-hover  table-bordered">
        <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>File</th>
            </tr>
        </thead>
        <tbody>
            {% for stud in assgn %} 
                <tr>
                    <td>{{ stud.assgn_title }}</td>
                    <td>{{ stud.date_posted }} </td>
                    <td>
                        <a href="{{ stud.document.url }}"  class="btn btn-primary" >Download File</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
</div>
</div>
</div>
</div>
</div><br><br><br><br>



{% endblock %}
