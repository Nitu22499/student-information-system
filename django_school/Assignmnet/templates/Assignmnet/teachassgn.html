{% extends 'base2.html' %} {% block body %}

<br />

<div class="container-fluid my-5">
  <h1 align="center"><b>Study Material</b></h1>
  <br />
  <div class="row justify-content-center">
    <div class="col-md-11 col-sm-10">
      <div class="card">
        <div class="card-body">
          <table class="table  table-hover  table-bordered ">
            <thead>
              <tr>
                <th>Title</th>
                <th>Date</th>
                <th>File</th>
              </tr>
            </thead>
            <tbody>
              {% for stud in assgn %}
              <tr class="active">
                <td>{{ stud.assgn_title }}</td>

                <td>{{ stud.date_posted }}</td>
                <td>
                  <a href="{{ stud.document.url }}" class="btn btn-primary">Open File</a>
                  <a href="{% url 'delete_assgn' stud.pk subject %}" class="btn btn-danger btn-sm" role="button"
                    aria-pressed="true">
                    Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

          <div class="col-12" align="right">
            <!-- {{subject}} -->
            <a href="{% url 'assgnform' subject %}" class="btn btn-primary">
              <span class="fa fa-plus fa-lg" aria-hidden="true"></span>&nbsp Add
              Study Material
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
